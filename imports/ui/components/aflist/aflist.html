<template name="aflist">
    <h2>Verificar ou Editar Registos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Elemento Principal</th>
                <th class="text-center">Lugar</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {{#if isInRole 'Colaborador'}}
            {{> consultsColaborador}}
            {{/if}}
            {{#if isInRole 'Administrador'}}
            {{> consultsAdmin }}
            {{/if}}
        </tbody>
    </table>
</template>

<template name="consultsColaborador">
    {{#each consults}}
    <tr>
        <td>{{ _id }}</td>
        <!-- {{#each element }}
        <td>{{ name }}</td>
        {{/each}} -->
        <td>{{ element.[0].name }}</td>
        <td>{{ site }}</td>
        <td class="text-center">
            <a href="/formupdate/{{_id}}">
                <i class="fa fa-edit"></i> Editar
            </a>
        </td>
    </tr>
    {{/each}}
</template>

<template name="consultsAdmin">
    {{#each consult in consults}}
    <tr>
        <!-- <td>{{ consult.submitedBy }}</td> -->
        <td><a href="#" name="colaboratorProfileModal" id={{consult.submitedBy}}>{{ getColaboratorName
                consult.submitedBy }}</a></td>
        <!-- {{#each element }}
        <td>{{ name }}</td>
        {{/each}} -->
        <td>{{ consult.element.[0].name }}</td>
        <td>{{ consult.site }}</td>
        <td class="text-center">
            <a href="/formupdate/{{consult._id}}">
                <i class="fa fa-edit"></i> Editar
            </a>
        </td>
    </tr>
    {{/each}}
</template>
